log:
  level: error
  file: ''
plugin:
  - tag: main_server
    type: server
    args:
      entry:
        - _default_cache
        - main_sequence
        - ttl_set
      server:
        - protocol: udp
          addr: '127.0.0.1:5335'
        - protocol: tcp
          addr: '127.0.0.1:5335'
        - protocol: udp
          addr: '[::1]:5335'
        - protocol: tcp
          addr: '[::1]:5335'
  - tag: main_sequence
    type: sequence
    args:
      exec:
        - if:
            - query_is_ad_domain
          exec:
            - _block_with_nxdomain
            - _end
        - if:
            - query_is_local_domain
            - '!_query_is_common'
          exec:
            - forward_local
            - _end
        - if:
            - query_is_non_local_domain
          exec:
            - forward_remote
        - if:
            - _qtype_AAAA
          exec:
            - _block_with_empty_response
            - _end
        - forward_local
        - if:
            - response_has_local_ip
          exec:
            - _end
        - forward_remote
  - tag: forward_local
    type: fast_forward
    args:
      upstream:
        - addr: 119.29.29.29
        - addr: 223.5.5.5
        - addr: 180.76.76.76
      deduplicate: true
  - tag: forward_remote
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://8.8.4.4'
          idle_timeout: 60
        - addr: 'tls://1.0.0.1'
          idle_timeout: 60
      deduplicate: true
  - tag: ttl_set
    type: ttl
    args:
      minimal_ttl: 3600
      maximum_ttl: 7200
  - tag: query_is_local_domain
    type: query_matcher
    args:
      domain:
        - 'ext:./geosite.dat:cn'
  - tag: query_is_non_local_domain
    type: query_matcher
    args:
      domain:
        - 'ext:./geosite.dat:geolocation-!cn'
  - tag: query_is_ad_domain
    type: query_matcher
    args:
      domain:
        - 'ext:./geosite.dat:category-ads-all'
  - tag: response_has_local_ip
    type: response_matcher
    args:
      ip:
        - 'ext:./geoip.dat:cn'
